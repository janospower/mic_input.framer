<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Tutorial</title>
    <meta name="description" content="A-Frame Tutorial">
    <script src="js/aframe/aframe.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: red">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-torus-knot position="1 0.75 -3" color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot> -->
      <!-- <a-tetrahedron position="1 0.75 -3" color="#FF926B" radius="5"></a-tetrahedron> -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
